{% load static %}
<li>
            <article class="post">
                <a href="{% url "post-detail-page" post.slug %}">
                    <img src="{{ post.image.url}}" alt="{{post.title}}", style = "max-width: 100%; max-height: 100% !important; height: 200px; width: 200px !important; border-radius: 50%;object-fit: cover "/>
                    <div class="post__content">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.excerpt }}</p>
                    </div>
                </a>
            </article>
        </li>
